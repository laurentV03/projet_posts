<li [ngClass]="{'list-group-item' : true,
				'list-group-item-success' : post_1.loveIts > 0,
                'list-group-item-danger' : post_1.loveIts < 0 }">
    <p style="margin-bottom:30px">
        <span style="float: left; font-size:xx-large; font-weight: bold"> {{post_1.title}}</span>
        <span style="float: right; font-size:large" >le {{post_1.createdAt | date: 'EEEE dd MMMM yyyy'}} Ã  {{post_1.createdAt | date: 'HH:mm:ss'}}</span>
    </p>
    <p style="margin-bottom:20px; clear: both">
        {{post_1.content}}
    </p>
    <button
        class="btn btn-success"
        (click)="onLoveIt()"
        style="margin-right: 10px">
        Love It
    </button>
    <button 
        class="btn btn-danger" 
        (click)="onDontLoveIt()">
        Dont't love It
    </button>
</li>
